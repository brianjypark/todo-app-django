{% extends "base.html" %}

{% block content %}

<h3>Delete List</h3>

<p>Are you sure you want to delete this list 
    <i>{{ object.title }}</i>?
</p>

<form method="post">
    {% csrf_token %}
    <input
        values="Yes, Delete."
        type="submit"/>
</form>
<input
    value="Cancel"
    type="button"
    onclick="location.href='{% url "index" %}'"/>

{% endblock %}
